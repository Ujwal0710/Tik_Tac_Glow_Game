<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Glow — Modern Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>Tic Tac Glow</h1>
      <p class="sub">A modern, responsive Tic‑Tac‑Toe with perfect AI</p>
    </header>

    <section class="card">
      <div class="controls">
        <div class="mode">
          <label>
            <input type="radio" name="mode" value="pvp" checked>
            2 Players
          </label>
          <label>
            <input type="radio" name="mode" value="cpu">
            vs Computer
          </label>
        </div>

        <div class="scoreboard">
          <div class="score">
            <div class="label">X</div>
            <div id="scoreX">0</div>
          </div>
          <div class="score">
            <div class="label">O</div>
            <div id="scoreO">0</div>
          </div>
          <button id="resetAll" class="btn ghost">Reset Scores</button>
        </div>
      </div>

      <div id="board" class="board" role="grid" aria-label="Tic Tac Toe">
        <!-- 9 cells generated by JS -->
      </div>

      <div class="footer">
        <div id="status" class="status">X to move</div>
        <div class="actions">
          <button id="restart" class="btn">Restart</button>
        </div>
      </div>
    </section>

    <footer class="credits">Made with Heart</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
